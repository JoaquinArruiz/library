<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Library</title>
</head>
<body>
    <section class="display">
    
    <section class="leftbar">
        <form id="form">

            <legend>Add New Book</legend>
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" placeholder="Book's name" name="title" required minlength="1">
            </div>
            
            <div>
                <label for="author">Author: </label>
                <input type="text" id="author" placeholder="Book's Author" name="author" required minlength="1">
            </div>

            <div>
                <label for="pages">Pages: </label>
                <input type="number" id="pages" placeholder="Amount of Pages" name="pages" required>
            <div>

            <div>
                <label for="read">Read? </label>
                <input class="check" type="checkbox" id="read" name="read">
            </div>
            <div type="submit" id="add">add</div>
        </form>
        <div class="credits">
            <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">'Project: Sign-up Form'</a><a href="https://github.com/JoaquinArruiz/rock-paper-scissors">Joaquin Arruiz's github</a>
        </div>
        

    </section>


        <div class = "shelf">

        </div>

    </section>

    <script src="script.js" defer></script>
</body>
</html>
